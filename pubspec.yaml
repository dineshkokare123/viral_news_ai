name: viral_news_ai
description: "AI-powered viral news content generator for social media"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # Multimedia
  video_player: ^2.8.1
  chewie: ^1.7.1
  flutter_tts: ^3.8.3
  
  # Authentication
  local_auth: ^2.1.6
  google_sign_in: ^6.1.5
  sign_in_with_apple: ^5.0.0

  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  
  # HTTP & Networking
  http: ^1.2.0
  
  # AI Integration
  google_generative_ai: ^0.4.6
  
  # State Management
  provider: ^6.1.1
  
  # Utilities
  intl: ^0.19.0
  timeago: ^3.6.1
  share_plus: ^7.2.2
  url_launcher: ^6.2.4
  clipboard: ^0.1.3
  
  # Storage & Persistence
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
